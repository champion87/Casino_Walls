<html>
    <head>
        <title>
            Casino Walls
        </title>
    </head>
    <body>
        <h1>Welcome to Casino walls</h1>
        <p>Here you can play games</p>
        <button onclick="sign_as_guest()">Sign in as guest</button> 
        
        <script>
            async function sign_as_guest(){
                let api_key;
                let go_to = '/games/?api-key=';
                const res = await fetch('/create_guest_acount/')
                api_key = await res.text();
                go_to += api_key.slice(1, -1);
                location.href = go_to
            }
        </script>
    </body>
</html>
