<html>
    <head>
        <title>
            Casino Walls
        </title>
    </head>
    <body>
        <h1>Welcome to Casino walls</h1>
        <p>Here you can play games</p>
        <button onclick="sign_as_guest('/games/')">Sign in as guest</button>
        
        <form id="form">
            <label for="username">username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" name="password" ><br><br>
            <input type="button" onclick="form_action('/create_acount/', '/games/');" value="create acount">
            <input type="button" onclick="form_action('/login/', '/games/');" value="login">
        </form> 

        <script>
            async function sign_as_guest(page_address){
                const res = await fetch('/create_guest_acount/');
                location.href = page_address;
            }

            async function form_action(action, page_address){
                let form = document.getElementById("form");
                const res = await fetch(action, {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(form))
                }).then(response => response.json());
                console.log(res.status);
                if (res.status == 'ok'){
                    location.href = page_address;
                }
            }
        </script>
    </body>
</html>
